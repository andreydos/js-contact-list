<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Form</title>
	<script defer src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		.contact-block {
			margin-bottom: 3px;
			padding: 15px;
			border: 1px solid rgba(134,209,235,.9);
			border-radius: 10px;
			box-shadow: 0 0 5px 5px rgba(134,209,235,.4);
		}
	</style>
</head>
<body>
	<div class="container">
	<h1 class="text-center">Контакты</h1>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="contact" onsubmit="addContact(event)">
					<div class="form-group">
						<label for="name">Имя</label>
						<input type="text" class="form-control" id="name" placeholder="Введите имя">
					</div>
					<div class="form-group">
						<label for="surname">Фамилия</label>
						<input type="text" class="form-control" id="surname" placeholder="Введите фамилию">
					</div>
					<div class="form-group">
						<label for="telNumber">Номер телефона</label>
						<input type="text" class="form-control" id="telNumber" placeholder="В международном формате без дефисов и пробелов. Пример: +38(097)5588222">
					</div>					
					<div class="form-group">
						<label for="avatar">Ссылка на фотографию</label>
						<input type="text" class="form-control" id="avatar" placeholder="Введите ссылку на фото. Пример: http://www.photo.com/my.jpg">
					</div>
					<div class="form-group">
						<label for="mail">Ваш электронный адресс</label>
						<input type="email" class="form-control" id="mail" placeholder="Введите Вашу эл. почту">
					</div>
					<h4 class="text-center">Пол</h4>
					<div class="radio text-center" id="gender">
					  <label>
					    <input type="radio" name="genderRadios" id="genderRadiosMale" value="Мужской" onchange="getGender('Мужской')">
					    Мужской
					  </label>
					</div>
					<div class="radio text-center">
					  <label>
					    <input type="radio" name="genderRadios" id="genderRadiosFemale" value="Женский" onchange="getGender('Женский')">
					    Женский
					  </label>
					</div>
					<h4 class="text-center">Семейный статус</h4>
					<div class="radio text-center">
					  <label>
					    <input type="radio" name="maritalRadios" id="maritalRadiosSingle" value="В браке" onchange="getMarital('В браке')">
					    В браке
					  </label>
					</div>
					<div class="radio text-center">
					  <label>
					    <input type="radio" name="maritalRadios" id="maritalRadiosMarried" value="Не в браке" onchange="getMarital('Не в браке')">
					    Не в браке
					  </label>
					</div>
					<button type="submit" class="btn btn-primary center-block">Добавить в контакты</button>
					<div class="alert alert-danger type-error" role="alert"></div>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
	<h2 class="text-center list-title">Список контактов</h1>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 list-contacts">
				<!-- output -->
			</div>
		</div>
	</div>
</body>
</html>
